<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="20" fill="url(#bgGrad)"/>
  
  <!-- Network nodes -->
  <circle cx="50" cy="30" r="8" fill="white" opacity="0.9"/>
  <circle cx="30" cy="60" r="8" fill="white" opacity="0.9"/>
  <circle cx="70" cy="60" r="8" fill="white" opacity="0.9"/>
  <circle cx="50" cy="75" r="8" fill="white" opacity="0.9"/>
  
  <!-- Network connections -->
  <line x1="50" y1="30" x2="30" y2="60" stroke="white" stroke-width="3" opacity="0.6"/>
  <line x1="50" y1="30" x2="70" y2="60" stroke="white" stroke-width="3" opacity="0.6"/>
  <line x1="30" y1="60" x2="50" y2="75" stroke="white" stroke-width="3" opacity="0.6"/>
  <line x1="70" y1="60" x2="50" y2="75" stroke="white" stroke-width="3" opacity="0.6"/>
  <line x1="30" y1="60" x2="70" y2="60" stroke="white" stroke-width="3" opacity="0.6"/>
  
  <!-- Activity indicator (pulse) -->
  <circle cx="50" cy="30" r="4" fill="#10b981">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
