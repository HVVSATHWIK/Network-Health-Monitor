<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 520">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111c2f"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#3b82f6"/>
      <stop offset="1" stop-color="#8b5cf6"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <style>
      .t { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    </style>
  </defs>

  <rect width="1200" height="520" rx="24" fill="url(#bg)"/>

  <g opacity="0.25">
    <path d="M60 80H1140" stroke="#334155"/>
    <path d="M60 160H1140" stroke="#334155"/>
    <path d="M60 240H1140" stroke="#334155"/>
    <path d="M60 320H1140" stroke="#334155"/>
    <path d="M60 400H1140" stroke="#334155"/>
  </g>

  <text class="t" x="60" y="70" font-size="28" font-weight="800" fill="#e2e8f0">NetMonit Architecture (Demo Prototype)</text>
  <text class="t" x="60" y="98" font-size="14" fill="#94a3b8">Single-page app that ties together 3D topology, packet flow, KPI layers (L1–L7), and AI-assisted forensics.</text>

  <!-- Boxes -->
  <g filter="url(#soft)">
    <rect x="70" y="140" width="320" height="130" rx="16" fill="#0f172a" stroke="#334155"/>
    <text class="t" x="92" y="175" font-size="16" font-weight="700" fill="#e2e8f0">UI / Visualization</text>
    <text class="t" x="92" y="200" font-size="13" fill="#94a3b8">• 3D Digital Twin (Three.js)</text>
    <text class="t" x="92" y="222" font-size="13" fill="#94a3b8">• Real-time Data Flow (Canvas)</text>
    <text class="t" x="92" y="244" font-size="13" fill="#94a3b8">• KPI Matrix + Heatmap (L1–L7)</text>

    <rect x="440" y="140" width="340" height="130" rx="16" fill="#0f172a" stroke="#334155"/>
    <text class="t" x="462" y="175" font-size="16" font-weight="700" fill="#e2e8f0">Shared State (App Orchestrator)</text>
    <text class="mono" x="462" y="203" font-size="13" fill="#94a3b8">selectedDeviceId</text>
    <text class="mono" x="462" y="225" font-size="13" fill="#94a3b8">alerts[] / devices[]</text>
    <text class="mono" x="462" y="247" font-size="13" fill="#94a3b8">scanMode / faultInjection</text>

    <rect x="830" y="140" width="300" height="130" rx="16" fill="#0f172a" stroke="#334155"/>
    <text class="t" x="852" y="175" font-size="16" font-weight="700" fill="#e2e8f0">AI Layer</text>
    <text class="t" x="852" y="200" font-size="13" fill="#94a3b8">• NetMonitAI Assistant</text>
    <text class="t" x="852" y="222" font-size="13" fill="#94a3b8">• Forensic Cockpit (analyze stream)</text>
    <text class="t" x="852" y="244" font-size="13" fill="#94a3b8">• Root cause + artifacts (demo)</text>

    <rect x="70" y="320" width="510" height="150" rx="16" fill="#0b1220" stroke="#334155"/>
    <text class="t" x="92" y="355" font-size="16" font-weight="700" fill="#e2e8f0">Telemetry (Demo Data)</text>
    <text class="t" x="92" y="382" font-size="13" fill="#94a3b8">• Devices + Links + Dependency Paths</text>
    <text class="t" x="92" y="404" font-size="13" fill="#94a3b8">• Alerts mapped to OSI layers (L1–L7)</text>
    <text class="t" x="92" y="426" font-size="13" fill="#94a3b8">• Metrics: physical errors → app latency</text>

    <rect x="620" y="320" width="510" height="150" rx="16" fill="#0b1220" stroke="#334155"/>
    <text class="t" x="642" y="355" font-size="16" font-weight="700" fill="#e2e8f0">Workflows</text>
    <text class="t" x="642" y="382" font-size="13" fill="#94a3b8">• Run Diagnostic Scan → forensic report</text>
    <text class="t" x="642" y="404" font-size="13" fill="#94a3b8">• Inject Fault (L1/L7) → correlated RCA</text>
    <text class="t" x="642" y="426" font-size="13" fill="#94a3b8">• Select asset → focus flow + investigation</text>
  </g>

  <!-- Arrows -->
  <g stroke="url(#accent)" stroke-width="3" fill="none" opacity="0.9">
    <path d="M390 205H430"/>
    <path d="M780 205H820"/>
    <path d="M610 270V312"/>
  </g>

  <g fill="url(#accent)">
    <circle cx="430" cy="205" r="5"/>
    <circle cx="820" cy="205" r="5"/>
    <circle cx="610" cy="312" r="5"/>
  </g>
</svg>
